<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Receba um número inteiro do usuario  e gerar a tabuada desse número na tela do usuario

        // Receber o numero inteiro
        const num = parseInt(prompt("Informe um número inteiro"))

        for (let i = 1; i <= 10; i++) {
            let resultado = num * i 
            document.write(`<p>${num} X ${i} = ${resultado}<p>`)

        }


    </script>
</body>
</html>
