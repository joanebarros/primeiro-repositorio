<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const quantidadeDeNumeros = parseInt(prompt("Informe a quantidade de numeros"))
        let soma = 0;

        for (let i = 1; i <= quantidadeDeNumeros; i++) {
            soma = soma + parseInt(prompt("Informe um número: "))
        }

        document.write(`<p>O valor da soma é: ${soma}`)
        document.write(`<p>O valor da média é: ${soma/quantidadeDeNumeros}`)
    </script>
    
</body>
</html>
